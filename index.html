<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Crashes</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery CDN-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- local javascript/JQuery-->
    <script defer src="./js/script.js"></script>

</head>
<body class="background #616161 grey darken-2">
<nav>
  <div class="nav-wrapper #757575 grey darken-1">
    <a href="#!" class="brand-logo">CHICAGO CRASHES</a>
    <ul class="right hide-on-med-and-down">
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>
<h2 class="details">DETAILS</h2>
<dl class="container">
    <dt>Street - </dt>
    <dd class="street" ></dd>
    <dt>Crash Type - </dt>
    <dd class="type"></dd>
    <dt>Damage $ - </dt>
    <dd class="damage"></dd>
    <dt>Injured -</dt>
    <dd class="injured"></dd>
    <dt>Speed - </dt>
    <dd class="speed"></dd>
    <dt>Cause -</dt>
    <dd class="cause"></dd>
    <dt>Weather -</dt>
    <dd class="weather"></dd>
</dl>    
    <!-- Google maps-->
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQRCMYSgbbKjPrFmdzV3BXPKZ4caL34xA&callback=initMap"
    async defer></script>
    
</body>
</html>
